<div id="notes_table" hx-get="templates/notes/" hx-swap="innerHTML"

    hx-trigger="click from:#btn_del">

    <div class="table-container">
        <table class="table table-hover table-bordered">
            <thead class="table-light">
                <tr>
                    <th>#</th>
                    <th>Дата</th>
                    <th>Расходник</th>
                    <th>Количество</th>
                    <th>Действие</th>
                </tr>
            </thead>
            <tbody>
                {% for note in notes %}
                <tr data-note-id="{{ note.id }}">
                    <td>{{ loop.index }}</td>
                    <td>
                        <input type="date" name="date" value="{{ note.date }}" class="form-control" readonly>
                    </td>
                    <td>
                        <select name="consumable" class="form-control" disabled>
                            {% for consumable in consumables %}
                                <option value="{{ consumable }}" {% if note.consumable == consumable %}selected{% endif %}>{{ consumable }}</option>
                            {% endfor %}
                        </select>
                    </td>
                    <td>
                        <input type="number" name="count" value="{{ note.count }}" class="form-control" min=1 readonly>
                        <div class="invalid-feedback" style="display:none;">Необходимо заполнить данное поле</div>
                    </td>
                    <td>
                        <button class="btn btn-outline-danger btn-sm" id="btn_del"
                                hx-delete="/notes/{{ note.id }}">
                            Удалить
                        </button>
                        <button class="btn btn-outline-primary btn-sm edit-btn">
                            Редактировать
                        </button>
                        <button class="btn btn-outline-success btn-sm save-btn" style="display: none;">
                            Сохранить
                        </button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<style>

.table-container thead th {
    position: sticky;
    top: 0;
    z-index: 1;
}

</style>
